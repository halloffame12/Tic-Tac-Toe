<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">Tic Tac Toe</h1>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-primary" id="player-vs-player">Player vs Player</button>
            <button class="btn btn-outline-success" id="player-vs-computer">Player vs Computer</button>
        </div>
        <div id="game-board" class="game-board mx-auto"></div>
        <p id="winner-text" class="mt-3 fw-bold"></p>
        <button id="reset-btn" class="btn btn-primary mt-4">Restart Game</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
